<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
 <title th:text="${pageTitle}">Sign Up</title>
     <th:block th:if="${session.msg}">
        <!-- Automatically refresh the page after 3 seconds -->
        <meta http-equiv="refresh" content="3;url=/loadforgotpassword" />
    </th:block>
</head>
<body>
<section>
	  <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Forgot Password</h4>
                    </div>
                    <div class="card-body">
                 <form id="/" action="forgotPassword" method="post">
                        <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                             <div class="form-group">
                                <label for="phonenumber">Phone Number</label>
                                <input type="text" class="form-control" id="phonenumber" name="phonenumber">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                    <th:block th:if="${msg != null}">
        <p class="text-center fs-4 text-success" th:text="${msg}"></p>
        <script>
            // Refresh the page after 3 seconds
            setTimeout(function() {
                window.location.href = '/loadforgotpassword';
            }, 3000);
        </script>
    </th:block>
                </div>
                    
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
