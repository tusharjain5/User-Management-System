<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<section>
		<div id="carouselExample" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/Gallery/user1.jpg}" class="d-block w-100"
						alt="Slide 1" style="height: 800px;">


				</div>
				<div class="carousel-item">
					<img th:src="@{/Gallery/user2.jpg}" class="d-block w-100"
						alt="Slide 2" style="height: 800px;">


				</div>
				<div class="carousel-item">
					<img th:src="@{/Gallery/user3.jpg}" class="d-block w-100"
						alt="Slide 3" style="height: 800px;">


				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExample"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExample"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
