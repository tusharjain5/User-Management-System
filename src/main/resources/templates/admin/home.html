<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
 <title th:text="${pageTitle}">Sign Up</title>
</head>
<body>
	<section>
<div id="carouselExample" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/Gallery/slide4.jpg}" class="d-block w-100"
						alt="Slide 1" style="height: 800px;">


				</div>
				<div class="carousel-item">
					<img th:src="@{/Gallery/slide5.jpg}" class="d-block w-100"
						alt="Slide 2" style="height: 800px;">


				</div>
				<div class="carousel-item">
					<img th:src="@{/Gallery/slide6.jpg}" class="d-block w-100"
						alt="Slide 3" style="height: 800px;">


				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExample"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExample"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>

	</section>

</body>
</html>
