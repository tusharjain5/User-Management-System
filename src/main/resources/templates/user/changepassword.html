<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <title th:text="${pageTitle}">Sign Up</title>
   <th:block th:if="${session.msg}">
        <!-- Automatically refresh the page after 3 seconds -->
        <meta http-equiv="refresh" content="3;url=/changepass" />
    </th:block>
</head>
<body>
	<section>
	
	  <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Forgot Password</h4>
                    </div>
                    <div class="card-body">
                 <form id="/" action="updatePassword" method="post">
                           
                            <div class="form-group">
                                <label for="password">Enter Old Password</label>
                                <input type="password" class="form-control" id="password" name="oldPass" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Enter New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="newPass" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Update</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
    <th:block th:if="${msg != null}">
        <p class="text-center fs-4 text-success" th:text="${msg}"></p>
        <script>
            // Refresh the page after 3 seconds
            setTimeout(function() {
                window.location.href = 'changepass';
            }, 3000);
        </script>
    </th:block>      
                </div>
                    
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
